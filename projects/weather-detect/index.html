<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>My Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="flex justify-center items-center flex-col h-screen bg-slate-100"
    >
      <div
        class="flex justify-center items-center flex-col container border max-w-[300px] max-h-[450px] shadow-xl rounded-xl p-10 bg-white"
      >
        <h1 class="font-semibold text-2xl mb-5 uppercase">Weather</h1>
        <div class="notification"">
      </div>
      <div class="weather-icon mb-5">
        <img src="assets/images/01d.png" width="200" />
      </div>
      <div class="temperature-value font-bold text-5xl mb-3">
        - &#176;<span>C</span>
      </div>
      <div class="temperature-description mb-3 text-xl font-semibold">-</div>
      <div class="weather-location font-light">-</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
