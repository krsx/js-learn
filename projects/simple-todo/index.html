<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Syne", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="container max-w-full bg-white h-screen flex justify-center items-center"
    >
      <div
        class="container w-[600px] h-screen border-2 flex flex-col items-center"
      >
        <h1 class="text-[60px] font-bold text-center mb-2 mt-10">
          Simple Todo
        </h1>
        <div class="todo-form">
          <form action="" class="flex text-lg">
            <input
              type="text"
              name=""
              id=""
              class="todo-input py-4 px-3 w-max mr-3 border-[2px] border-black rounded-md h-9"
            />
            <button
              type="submit"
              class="todo-button text-3xl px-4 bg-black rounded-md text-white"
            >
              +
            </button>
          </form>
        </div>
        <div class="todo-container container">
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c58437cea2.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
